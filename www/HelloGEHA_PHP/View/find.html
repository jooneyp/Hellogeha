    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />

<body>

<div class="container-fluid"> <!-- 컨텐츠 영역 시작 -->

    <div class="row"> <!-- Column을 위한 row 시작 -->

        <div class="col-md-6 col-md-offset-3"> <!-- 컨텐츠 Column 설정 -->

            <div class="panel panel-default"> <!-- 비번찾기 박스 생성 -->

                <div class="panel-heading"> <!-- 비번찾기 박스 제목 설정 -->

                    <div class="panel-title text-center">Forgot your account?</div>

                </div> <!-- 비번찾기 박스 제목 설정 끝 -->

                <div class="panel-body"> <!-- 비번찾기 박스 내용 시작 -->

                    <div class="alert alert-info">

                        Please fill the form below. Then We will send you account recovery links.<br />

                    </div>

                    <form class="span4 form-horizontal login-box" method="post" action="../index.php" role="form" enctype="application/x-www-form-urlencoded"> <!-- 비번찾기 폼 시작 -->

                        <div class="form-group"> <!-- 유저네임 입력부분 그룹 시작 -->

                            <div class="span4"> <!-- 유저네임 입력 폼 시작 -->

                                <input id="login-input-username" class="form-control" type="email" name="login-email" placeholder="E-Mail" required /> <!-- 유저네임 입력 폼 -->

                            </div> <!-- 유저네임 입력 폼 끝 -->

                        </div> <!-- 유저네임 입력부분 그룹 끝 -->

                        <div class="form-group"> <!-- 비번찾기 버튼부분 그룹 시작 -->

                            <div class="span4"> <!-- 비번찾기 버튼부분 버튼 시작 -->

                                <input type="submit" class="btn btn-primary" name="recovery" value="Send" /> <!-- 비번찾기 버튼 -->

                            </div> <!-- 비번찾기 버튼부분 끝 -->

                    </form> <!-- 폼 부분 끝 -->

                </div> <!-- 비번찾기 박스 내용 끝 -->

            </div> <!-- 비번찾기 박스 끝 -->

        </div> <!-- 컨텐츠 Column 설정 끝 -->

    </div> <!-- Column을 위한 row 끝 -->

</div> <!-- 컨텐츠 영역 끝 -->
