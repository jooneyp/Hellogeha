<!DOCTYPE html>
<html>
<head>
<script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
<script src="https://apis.google.com/js/client:platform.js" async defer></script>
<title>3Auth Login Test</title>
<meta charset="UTF-8">
</head>
<body>
<center>
<img src="./logo_3.jpg" width=1024 height=196><br>
<a id="kakao-login-btn"></a><br>

<span id="signinButton">
  <span
    class="g-signin"
    data-callback="signinCallback"
    data-clientid="1001349950034-pl948ncppkmrl4uk0ifalc5586ev8vrh.apps.googleusercontent.com"
    data-cookiepolicy="single_host_origin"
    data-requestvisibleactions="http://schema.org/AddAction"
    data-scope="https://www.googleapis.com/auth/plus.profile.emails.read https://www.googleapis.com/auth/plus.me https://www.googleapis.com/auth/plus.profile.agerange.read">
  </span>
</span><br>

<fb:login-button scope="public_profile,email" onlogin="checkLoginState();"> </fb:login-button><br>
<br>
<div id="FBStatus"> </div>
<div id="KakaoStatus"> </div>
<div id="GoogleStatus"> </div>
</center>

<script>
  /*
  Kakao Login Script
  */
  Kakao.init('3b760a44f565d289e5583b328aae7074');

  // Creating Kakao Login Button
  Kakao.Auth.createLoginButton({
    container: '#kakao-login-btn',
    success: function(authObj) {
      document.getElementById('KakaoStatus').innerHTML = '<b>Kakao</b> says, Login Success!';
      // alert('Kakao Success: ' + JSON.stringify(authObj));
    },
    fail: function(err) {
      document.getElementById('KakaoStatus').innerHTML = '<b>Kakao</b> says, Error!';
      // alert('Kakao Error: ' + JSON.stringify(err))
    }
  });


  /* 
  Google Login Script
  */
  function signinCallback(authResult) {
    if (authResult['status']['signed_in']) {
      // Update the app to reflect a signed in user
      // Hide the sign-in button now that the user is authorized, for example:
      // document.getElementById('signinButton').setAttribute('style', 'display: none');
      document.getElementById('GoogleStatus').innerHTML ='<b>Google</b> says, Login Success!';
      console.log(authResult);
    } else {
      // Update the app to reflect a signed out user
      // Possible error values:
      //   "user_signed_out" - User is signed-out
      //   "access_denied" - User denied access to your app
      //   "immediate_failed" - Could not automatically log in the user
      console.log('Google Sign-in state: ' + authResult['error']);
      document.getElementById('GoogleStatus').innerHTML ='<b>Google</b> says, Error!';
    }
  }


  /*
  Facebook Login Script
  */

  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    } else if (response.status === 'not_authorized') {
      // The person is logged into Facebook, but not your app.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    } else {
      // The person is not logged into Facebook, so we're not sure if
      // they are logged into this app or not.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into Facebook.';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
  FB.init({
    appId      : '326073384263772',
    cookie     : true,  // enable cookies to allow the server to access 
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.1' // use version 2.1
  });

  // Now that we've initialized the JavaScript SDK, we call 
  // FB.getLoginStatus().  This function gets the state of the
  // person visiting this page and can return one of three states to
  // the callback you provide.  They can be:
  //
  // 1. Logged into your app ('connected')
  // 2. Logged into Facebook, but not your app ('not_authorized')
  // 3. Not logged into Facebook and can't tell if they are logged into
  //    your app or not.
  //
  // These three cases are handled in the callback function.

  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Facebook Successful login for: ' + response.name);
      document.getElementById('FBStatus').innerHTML = '<br><b>Facebook</b> says, Login Success for ' + response.name + '!';
    });
  }
</script>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->
</body>
</html>
